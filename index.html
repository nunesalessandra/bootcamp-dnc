<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    
    <link rel="stylesheet" href="estilo.CSS">


</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home </a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp dnc</h1>
           
            <h2>Esse será um evento exclusivo para todos os alunos 
                <br>da <b>DNC</b>, que querem <span class="invert">acelerar a carreira </span> com uma 
                <br>semana intensiva de conteúdo de mercado entre  
                <br><span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>

        </header>

        <form>
                <div class="form-grup">
                    <label>Nome:</label><br>
                    <input type="text" placeholder="Insira seu nome aqui">
                </div>
                
                <div class="form-grup">
                    <label>Sobrenome:</label><br>
                    <input type="text" placeholder="Insira seu sobrenome aqui">
                </div>
               
                <div class="form-grup">
                    <label>Área de Interesse: </label>
                    <div class="checkbox-itens">
                            <input type="checkbox" value="front">
                            <label> Front-end</label>
                        
                            <input type="checkbox" value="front">
                            <label> Back-end</label>
                                                
                            <input type="checkbox" value="front">
                            <label>Banco de Dados </label>
                    </div>
                
                
                         <div class="form-grup">
                            <label>E-mail: </label><br>
                            <input type="email" placeholder="Insira seu E-mail aqui">
                        </div>
                
                        <div class="form-grup">
                            <label>Telefone: </label><br>
                            <input type="text" placeholder="Insira seu (99) 9 9999-99999 aqui">
                        </div>
                
                        <div class="form-grup">
                            <label>Insira uma frase criativa aqui:</label><br>
                            <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
                        </div>
                
                    <input type="submit" value="Cadastrar">
                </div>
          </form>

    </section>


</body>
</html>
